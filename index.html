<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StagOS Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-container {
            transition: transform 0.5s ease;
        }

        .form-container.show {
            transform: translateY(-60px);
        }

        .form-elements {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .form-container.show .form-elements {
            opacity: 1;
        }

        #title-heading {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            white-space: nowrap;
        }

        .form-container.show #title-heading {
            transform: translateY(-100%) scale(0.5);
            left: 0;
            text-align: left;
        }

        @media (max-width: 640px) {
            .form-container.show {
                transform: translateY(-40px);
            }

            #title-heading {
                font-size: 1.5rem;
            }

            .form-container.show #title-heading {
                transform: translate(0, -100%) scale(0.5);
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <header class="bg-blue-500 text-white py-4">
        <nav class="container mx-auto">
            <ul class="flex space-x-4">
                <li><a href="#home" class="hover:text-blue-200">Home</a></li>
                <li><a href="#reports" class="hover:text-blue-200">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="flex items-center justify-center min-h-screen">
            <div class="container mx-auto px-4">
                <div class="relative">
                    <div class="form-container mx-auto w-full max-w-lg">
                        <h1 id="title-heading"
                            class="text-3xl md:text-4xl font-bold mb-4 text-center transition-all duration-500 ease-in-out">
                            Bug and Feature Reporter</h1>
                        <input type="text" id="title" placeholder="Search or enter a title"
                            class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="form-elements mt-8">
                            <textarea id="description" placeholder="Enter description"
                                class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <div class="mt-4 flex justify-between">
                                <div class="form-group">
                                    <label for="reportType" class="block mb-2">Report Type:</label>
                                    <select id="reportType"
                                        class="px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="bug">Bug</option>
                                        <option value="feature">Feature</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="device" class="block mb-2">Device:</label>
                                    <input type="text" id="device" placeholder="Enter device"
                                        class="px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            <button id="submitBtn"
                                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="reports" class="container mx-auto mt-8">
            <!-- Display existing reports here -->
        </section>
    </main>

    <div id="similarReportsPopup"
        class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center"
        style="display: none;">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Similar Reports Found</h2>
            <ul id="similarReportsList" class="mb-4"></ul>
            <div class="flex justify-end">
                <button id="submitAnyway"
                    class="px-4 py-2 mr-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit
                    Anyway</button>
                <button id="cancelSubmit"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
